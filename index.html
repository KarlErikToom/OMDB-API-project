<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <nav id="nav">
      <a href=""
        ><h1 class="nav__header">
          Movies <span class="yellow">Forever</span>
        </h1></a
      >
    </nav>
    <section id="search">
      <form action="" class="search__form">
        <div class="search__container">
          <h2 class="search__header">Search Movie</h2>
          <input
            type="text"
            class="search__input"
            placeholder="Search for movie .."
          />
          <button class="search__button">â†’</button>
        </div>
      </form>
    </section>
    <section id="movies">
      <div class="searched__movie">
        <h2 class="movie__header">Showing results for:</h2>
      </div>

      <div class="movies">
        <div class="movie__box">
          <div class="movie">
            <div class="movie__box--container">
              <figure class="movie__img--wrapper">
                <img class="movie__img" src="" alt="" />
              </figure>
              <h2 class="movie__title"></h2>
              <p class="movie__date"></p>
              <p class="movie__genre"></p>
              <p class="movie__director"></p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
